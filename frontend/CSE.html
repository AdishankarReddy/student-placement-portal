<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science & Engineering</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 25px;
            font-size: 28px;
            font-weight: bold;
            transition: 0.3s;
        }

        /* Hover Effect on Navbar */
        .navbar:hover {
            background-color: #1a252f;
            color: #f1c40f;
            cursor: pointer;
        }

        /* Tagline with Larger Background */
        .tagline-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .tagline {
            font-size: 22px;
            color: white;
            font-style: italic;
            background-color: #2c3e50; /* Dark blue-gray background */
            padding: 30px 80px; /* Increased padding for larger background */
            border-radius: 12px;
            display: inline-block;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
        }

        /* Zoom-Out effect when hovered */
        .tagline:hover {
            transform: scale(0.8); /* Shrinks the tagline */
            background-color: #1a252f; /* Darker shade for effect */
        }

        /* Container */
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 70%; /* Increased width */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        WELCOME TO COMPUTER SCIENCE AND ENGINEERING
    </div>

    <!-- Content -->
    <div class="container">
        <div class="tagline-container">
            <p class="tagline">"Programming isn't about what you know; it's about what you can figure out." â€“ Chris Pine</p>
        </div>
    </div>

</body>
</html>
