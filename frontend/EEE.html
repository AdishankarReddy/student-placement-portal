<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Engineering</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light grey background */
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background-color: #2c3e50; /* Dark blue-grey */
            color: white;
            padding: 25px;
            font-size: 28px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hover Effect on Navbar (Title changes to black) */
        .navbar:hover {
            background-color: #1f2d3d;
            color: black; /* Title changes to black */
            cursor: pointer;
        }

        /* Tagline Styling */
        .tagline-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .tagline {
            font-size: 22px;
            color: white;
            font-style: italic;
            background-color: #1f2d3d; /* Darker shade */
            padding: 30px 80px;
            border-radius: 12px;
            display: inline-block;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
        }

        /* Zoom-Out Effect on Hover */
        .tagline:hover {
            transform: scale(0.8); /* Shrinks the tagline */
            background-color: #16202a; /* Slightly darker */
        }

        /* Container for Content */
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        WELCOME TO ELECTRICAL ENGINEERING
    </div>

    <!-- Content -->
    <div class="container">
        <div class="tagline-container">
            <p class="tagline">"Empowering the world, one circuit at a time!"</p>
        </div>
    </div>

</body>
</html>
