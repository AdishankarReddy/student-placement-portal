<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Uploader & Scorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #d3d3d3; /* Grey background */
        }
        .container {
            width: 400px;
            margin: auto;
            padding: 20px;
            background: #87CEEB; /* Sky blue form */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        /* File Input Styling */
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 16px;
        }
        /* Upload & Score Button */
        button {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: black;
            color: white;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background: #333;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“‚ Upload Your Resume</h2>
        <input type="file" id="resumeInput" accept=".pdf, .doc, .docx">
        <button onclick="analyzeResume()">Upload & Score</button>
        <div id="result"></div>
    </div>

    <script>
        function analyzeResume() {
            const fileInput = document.getElementById("resumeInput");
            const resultDiv = document.getElementById("result");

            if (!fileInput.files.length) {
                alert("Please upload a resume file!");
                return;
            }

            const file = fileInput.files[0];
            const fileName = file.name.toLowerCase();
            
            // Check for valid file types
            if (!fileName.endsWith(".pdf") && !fileName.endsWith(".doc") && !fileName.endsWith(".docx")) {
                alert("Please upload a PDF or Word document!");
                return;
            }

            // Fake scoring logic (Random score between 60-100)
            const resumeScore = Math.floor(Math.random() * 40) + 60;

            // Display result
            resultDiv.innerHTML = `
                <p><strong>Resume Score:</strong> ${resumeScore}/100</p>
                <p>${resumeScore > 80 ? "âœ… Great Resume! Well structured and detailed." : "âš  Needs Improvement: Add more details and skills."}</p>
            `;
        }
    </script>

</body>
</html>
